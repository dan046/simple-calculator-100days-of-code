<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="10g-toggle-button.css" />
    <script src="10g-toggle-button.js" defer></script>
    <title>Single Toggle Button</title>
  </head>
  <body>
    <button
      class="toggle-button"
      id="js-btn-gaming"
      onclick="isToggled('#js-btn-gaming')"
    >
      Gaming
    </button>
    <button
      class="toggle-button"
      id="js-btn-music"
      onclick="isToggled('#js-btn-music')"
    >
      Music
    </button>
    <button
      class="toggle-button"
      id="js-btn-tech"
      onclick="isToggled('#js-btn-tech')"
    >
      Tech
    </button>
  </body>
</html>
