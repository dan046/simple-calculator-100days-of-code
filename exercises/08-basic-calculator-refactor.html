<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator w/Local Storage</title>
    <style>
      div {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 5px;
      }
      button {
        text-align: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <p>
      <button
        onclick="
        updateCalculation('1')
      "
      >
        1
      </button>

      <button
        onclick="
        updateCalculation('2')
      "
      >
        2
      </button>

      <button
        onclick="
        updateCalculation('3')
      "
      >
        3
      </button>

      <button
        onclick="
        updateCalculation('+')
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4')
      "
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5')
      "
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6')
      "
      >
        6
      </button>

      <button
        onclick="
        updateCalculation('-')
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7')
      "
      >
        7
      </button>

      <button
        onclick="
        updateCalculation('8')

      "
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9')
      "
      >
        9
      </button>

      <button
        onclick="
        updateCalculation('*')
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0')
      "
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.')
      "
      >
        .
      </button>

      <button
        onclick="
        calculation = eval(calculation);
        console.log(calculation);
      "
      >
        =
      </button>

      <button
        onclick="
        updateCalculation('/')
      "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        calculation = '';
        console.log(calculation);
        localStorage.removeItem('result') // removes item from local storage.
      "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = JSON.parse(localStorage.getItem("result")) || "" // gets and displays the result from the local storage.
      const updateCalculation = (value) => {
        calculation += value
        console.log(calculation)
        localStorage.setItem("result", JSON.stringify(calculation)) // sets or saves the value to local storage.
      }
    </script>
  </body>
</html>
