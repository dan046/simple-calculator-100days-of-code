<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refactored Calculator</title>
  </head>
  <body>
    <!-- Code changes are at the bottom. -->
    <div>
      <p id="js-calc-output"></p>
    </div>
    <p>
      <button
        onclick="
        updateCalculation('1');
      "
      >
        1
      </button>

      <button
        onclick="
        updateCalculation('2');
      "
      >
        2
      </button>

      <button
        onclick="
        updateCalculation('3');
      "
      >
        3
      </button>

      <button
        onclick="
        updateCalculation(' + ');
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
      "
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
      "
      >
        6
      </button>

      <button
        onclick="
        updateCalculation(' - ');
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>

      <button
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>

      <button
        onclick="
        updateCalculation(' * ');
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.');
      "
      >
        .
      </button>

      <button
        onclick="
        calculation = eval(calculation);
        // console.log(calculation);
        displayCalculation()

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>

      <button
        onclick="
        updateCalculation(' / ');
      "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        calculation = '';
        // console.log(calculation);
        displayCalculation()

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || ""

      // Since this is running on strict mode, functions must be from top to bottom, I get an error cannot access before initialization. So the display function must be on top.
      const displayCalculation = () => {
        const result = document.getElementById("js-calc-output")
        result.innerHTML = calculation
      }

      displayCalculation()

      function updateCalculation(value) {
        calculation += value
        // console.log(calculation)
        displayCalculation()
        localStorage.setItem("calculation", calculation)
      }

      // Optional: you can also create a function in order
      // to reuse this code.
      function saveCalculation() {
        localStorage.setItem("calculation", calculation)
      }
    </script>
  </body>
</html>
