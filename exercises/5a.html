<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>
  </head>
  <body>
    <script>
      const name = "Dan Darell"
      console.log(`My name is: ${name}`)

      const coffeePrice = 5
      const bagelPrice = 3
      const soupPrice = 9

      const cost = coffeePrice + bagelPrice * 2 + soupPrice
      console.log(`Cost of food: $${cost}`)
      // Tax Charge
      const taxCharge = 0.1
      const tax = cost * taxCharge
      console.log(`Tax: $${tax}`)
      // Total Cost
      const totalCost = cost + tax
      console.log(`Total cost: $${totalCost}`)
    </script>
  </body>
</html>
