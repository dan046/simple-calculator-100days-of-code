<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
    <title>Refactored Rock Paper Scissors Game</title>
  </head>
  <script src="../scripts/10-rock-paper-scissors.js" defer></script>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="btn-container">
      <button
        onclick="
          playGame('✊');
        "
        class="btn-rock"
      >
        ✊
      </button>
      <button
        onclick="
          playGame('✋');
        "
        class="btn-paper"
      >
        ✋
      </button>
      <button
        onclick="
          playGame('✌️');
        "
        class="btn-scissors"
      >
        ✌️
      </button>
    </div>

    <div class="result-container">
      <div class="move-container">
        <p id="js-player-move" class="player-move"></p>
        <p id="js-computer-move" class="computer-move"></p>
      </div>
      <h2 id="js-result"></h2>
      <p id="js-score"></p>
      <button
        onclick="
          resetScore()
        "
        class="btn-reset"
      >
        Reset
      </button>
    </div>
  </body>
</html>
