<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Refactored with CSS</title>
  </head>
  <style>
    body {
      background: rgb(25, 25, 25);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    .btn-container {
      display: flex;
      gap: 10px;
    }

    .btn-container button {
      font-size: 2rem;
      padding: 1rem;
      border: 2px solid white;
      background: none;
      border-radius: 9999px;
      color: white;
      cursor: pointer;
    }

    .move-container {
      display: flex;
    }

    .move-container span {
      font-size: 2rem;
    }

    .btn-reset {
      padding: 10px 30px;
      font-size: larger;
      cursor: pointer;
    }
  </style>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="btn-container">
      <button
        onclick="
          playGame('✊');
        "
        class="btn-rock"
      >
        ✊
      </button>
      <button
        onclick="
          playGame('✋');
        "
        class="btn-paper"
      >
        ✋
      </button>
      <button
        onclick="
          playGame('✌️');
        "
        class="btn-scissors"
      >
        ✌️
      </button>
    </div>

    <div class="result-container">
      <div class="move-container">
        <p id="js-player-move" class="player-move"></p>
        <p id="js-computer-move" class="computer-move"></p>
      </div>
      <p id="js-result"></p>
      <p id="js-score"></p>
      <button
        onclick="
          score.wins = 0
          score.losses = 0
          score.draw = 0
          localStorage.removeItem('score')
          displayScore()
        "
        class="btn-reset"
      >
        Reset
      </button>
    </div>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        draw: 0,
      }

      function playGame(playerMove) {
        const computerMove = pickComputerMove()

        let result = ""

        if (playerMove === "✌️") {
          if (computerMove === "✊") {
            result = "You lose."
          } else if (computerMove === "✋") {
            result = "You win."
          } else if (computerMove === "✌️") {
            result = "It's a tie."
          }
        } else if (playerMove === "✋") {
          if (computerMove === "✊") {
            result = "You win."
          } else if (computerMove === "✋") {
            result = "It's a tie."
          } else if (computerMove === "✌️") {
            result = "You lose."
          }
        } else if (playerMove === "✊") {
          if (computerMove === "✊") {
            result = "It's a tie."
          } else if (computerMove === "✋") {
            result = "You lose."
          } else if (computerMove === "✌️") {
            result = "You win."
          }
        }

        if (result === "You win.") {
          score.wins += 1
        } else if (result === "You lose.") {
          score.losses += 1
        } else score.draw += 1

        // How to use local storage.
        localStorage.setItem("score", JSON.stringify(score))
        document.getElementById("js-result").innerHTML = `${result}`

        document.getElementById(
          "js-player-move"
        ).innerHTML = `You chose <span>${playerMove}</span>`

        document.getElementById(
          "js-computer-move"
        ).innerHTML = `Computer chose <span>${computerMove}</span>`

        displayScore()
      }

      function pickComputerMove() {
        const randomNumber = Math.random()

        let computerMove = ""

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "✊"
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "✋"
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "✌️"
        }

        return computerMove
      }

      const displayScore = () => {
        document.getElementById(
          "js-score"
        ).innerHTML = `Wins: ${score.wins} Losses: ${score.losses} Draw: ${score.draw}`
      }
      displayScore()
    </script>
  </body>
</html>
