<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="12-todo-list.css" />
    <script src="12-todo-list.js" defer></script>
    <title>Basic Todo List</title>
  </head>
  <body>
    <div class="todo-list-container">
      <header>
        <h1>Todo List</h1>
      </header>
      <form class="form-container" name="todo-form" id="js-todo-form">
        <input
          type="text"
          name="input"
          class="input-field"
          id="js-input-field"
          placeholder="Add todo"
        />
        <input type="date" name="date" id="js-date" class="date" />
        <button type="submit" id="js-add-btn" class="add-btn">Add</button>
      </form>
      <div class="list-container">
        <ul id="js-list"></ul>
      </div>
      <small id="js-error"></small>
    </div>
  </body>
</html>
