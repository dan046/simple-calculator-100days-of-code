<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="12-rock-paper-scissors.css" />
    <script src="12-rock-paper-scissors.js" defer></script>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="btn-container">
      <button class="btn-rock" id="js-rock-btn">✊</button>
      <button class="btn-paper" id="js-paper-btn">✋</button>
      <button class="btn-scissors" id="js-scissors-btn">✌️</button>
    </div>

    <div class="result-container">
      <div class="move-container">
        <p id="js-player-move" class="player-move"></p>
        <p id="js-computer-move" class="computer-move"></p>
      </div>
      <h2 id="js-result"></h2>
      <p id="js-score"></p>
      <button class="btn-reset" id="js-resetScore-btn">Reset</button>
      <button class="auto-play-btn" id="js-autoPlay-btn">Auto Play</button>
    </div>
  </body>
</html>
